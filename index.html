    <style>
      .ml1 {
        font-weight: 900;
        font-size: 3.5em;
      }

      .ml1 .letter {
        line-height: 1em;
      }

      .ml1 .text-wrapper {
        position: relative;
        display: inline-block;
        padding-top: 0.1em;
        padding-right: 0.05em;
        padding-bottom: 0.15em;
      }

      .ml1 .line {
        opacity: 0;
        position: absolute;
        left: 0;
        height: 3px;
        width: 100%;
        background-color: red;
        transform-origin: 0 0;
      }

      .ml1 .line1 {
        top: 0;
      }
      .ml1 .line2 {
        bottom: 0;
      }
      /* project-link slider styles */
      .project-link.slider {
        position: relative;
        max-width: 720px;
        margin: 24px auto 0;
        overflow: hidden;
      }

      .project-link.slider .slides {
        display: flex;
        transition: transform 0.5s ease;
        will-change: transform;
      }

      .project-link.slider .slide {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .project-link.slider img {
        width: 100%;
        height: auto;
        display: block;
      }

      .project-link.slider .slide span {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
      }

      .project-link.slider .prev,
      .project-link.slider .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .project-link.slider .prev {
        left: 12px;
      }
      .project-link.slider .next {
        right: 12px;
      }

      .project-link.slider .dots {
        position: absolute;
        left: 50%;
        bottom: 8px;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
      }

      .project-link.slider .dot {
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        cursor: pointer;
      }

      .project-link.slider .dot.active {
        background: #fff;
      }
    </style>
  </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      const textWrapper = document.querySelector(".ml1");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline({ loop: true }).add({
        targets: ".ml1 .letter",
        translateY: ["1.2em", 0],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 2000,
        delay: (el, i) => 50 * i,
      });
    </script>
    <script>
      (function () {
        const slider = document.querySelector(".project-link.slider");
        if (!slider) return;

        const slidesContainer = slider.querySelector(".slides");
        const slides = Array.from(slidesContainer.querySelectorAll(".slide"));
        const prevBtn = slider.querySelector(".prev");
        const nextBtn = slider.querySelector(".next");
        const dotsContainer = slider.querySelector(".dots");
        let index = 0;
        let intervalId = null;

        function goTo(i) {
          index = (i + slides.length) % slides.length;
          slidesContainer.style.transform = `translateX(${-index * 100}%)`;
          updateDots();
        }

        function prev() {
          goTo(index - 1);
        }
        function next() {
          goTo(index + 1);
        }

        function createDots() {
          slides.forEach((_, i) => {
            const d = document.createElement("button");
            d.className = "dot";
            d.type = "button";
            d.addEventListener("click", () => {
              goTo(i);
              resetAutoplay();
            });
            dotsContainer.appendChild(d);
          });
        }

        function updateDots() {
          const dots = Array.from(dotsContainer.children);
          dots.forEach((d, i) => d.classList.toggle("active", i === index));
        }

        function startAutoplay() {
          stopAutoplay();
          intervalId = setInterval(() => next(), 4000);
        }

        function stopAutoplay() {
          if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
          }
        }

        function resetAutoplay() {
          startAutoplay();
        }

        prevBtn.addEventListener("click", () => {
          prev();
          resetAutoplay();
        });
        nextBtn.addEventListener("click", () => {
          next();
          resetAutoplay();
        });

        createDots();
        goTo(0);
        startAutoplay();

        slider.addEventListener("mouseenter", stopAutoplay);
        slider.addEventListener("mouseleave", startAutoplay);
      })();
    </script>
