<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mun Ga Eun Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .ml1 {
        font-weight: 900;
        font-size: 3.5em;
      }

      .ml1 .letter {
        line-height: 1em;
      }

      .ml1 .text-wrapper {
        position: relative;
        display: inline-block;
        padding-top: 0.1em;
        padding-right: 0.05em;
        padding-bottom: 0.15em;
      }

      .ml1 .line {
        opacity: 0;
        position: absolute;
        left: 0;
        height: 3px;
        width: 100%;
        background-color: red;
        transform-origin: 0 0;
      }

      .ml1 .line1 {
        top: 0;
      }
      .ml1 .line2 {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="dots-nav">
      <span class="active"></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <main class="container">
      <section class="page hero">
        <h1 class="ml1">
          <span class="line line1"></span>
          PORTFOLIO
          <span class="line line1"></span>
        </h1>
        <div class="tags">
          <span>#이커머스 컨텐츠</span>
          <span>#마케팅 컨텐츠</span>
          <span>#UI / UX Design</span>
        </div>
      </section>

      <section class="page about">
        <div class="profile-img"></div>
        <div class="about-group">
          <p class="title">PROFILE</p>
          <p>문가은 (Mun Ga Eun)<br />2001.06.28</p>
        </div>
        <div class="about-group">
          <p class="title">EDUCATION</p>
          <p>2023 대림대학교 졸업<br />2020 수도여자고등학교 졸업</p>
        </div>
        <div class="about-group">
          <p class="title">CERTIFICATE</p>
          <p>GTQI 일러스트 1급<br />GTQ 포토샵 1급</p>
        </div>
      </section>

      <section class="page project">
        <div class="project-info">
          <h2>Web Project</h2>
          <p>HTML / CSS / JS</p>
        </div>

        <div class="project-link">
          <a href="https://aser628.github.io/Mocrwin/" target="_blank">
            <img
              src="./HEYHORONG/img/banner-3.jpg"
              alt="Mocrwin 웹사이트 미리보기"
            />
            <span>View Website</span>
          </a>
        </div>
      </section>

      <section class="page artwork">
        <h2>Photoshop&illustrator Works</h2>
        <div class="art-grid">
          <img src="./saycheese/logo+character.jpg" alt="작업물1" />
          <img src="./saycheese/logo+character1.jpg" alt="작업물2" />
          <img src="./saycheese/logo+character3.jpg" alt="작업물3" />
          <img src="./saycheese/logo+character4.jpg" alt="작업물4" />
          <img src="./saycheese/logo+character-cheese.jpg" alt="작업물5" />
          <img src="./saycheese/logo+character2.jpg" alt="작업물6" />
        </div>
      </section>

      <section class="page album">
        <h2>Album Cover Redesign</h2>

        <div class="album-image">
          <img src="./saycheese/CD.jpg" alt="앨범 표지 디자인" />
          <img src="./saycheese/CD2.jpg" alt="앨범 표지 디자인" />
        </div>
      </section>
    </main>

    <script src="/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      const textWrapper = document.querySelector(".ml1");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime.timeline({ loop: true }).add({
        targets: ".ml1 .letter",
        translateY: ["1.2em", 0],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 2000,
        delay: (el, i) => 50 * i,
      });
    </script>
  </body>
</html>
